<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Password Strength Meter</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../pws-meter.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .myelement {
            width:400px;
            min-height:200px;
            height:auto;
            display:block;
            border:2px solid #ddd;
            margin-top:40px;
            margin-left:auto;
            margin-right:auto;
            padding:20px;
        }
        
      </style>
    </custom-style>
  </head>
  <body>
      <div class="myelement">
          <h1>Password Strength Meter</h1>
          <input type="password" placeholder="Please enter password..." name="psmeter" value="" onkeyup="myFunction(event)" style="width:100%;height:40px;border:1px solid black;"/>
          <div id="myelediv">
            <pws-meter 
              username='rajesh' 
              customsg=''  
              strengthrange='advanced' 
              infoicon='enable' 
              iconmessage='Your password must contain following characters one uppercase, one lowercase one numeric and specal characters'  
              mypassword=""
              rangewords="Short,Weak,Okay,Good,Strong"
              rangecolors="#D1462F,#D1462F,#57B8FF,#57B8FF,#2FBF71",
              
            >
          </pws-meter>
          </div>
      </div>
  </body>
</html>
<script>  
    function myFunction(event) { 

        let value = event.target.value;
        var myelement = document.getElementsByTagName("pws-meter")[0];
        myelement.setAttribute("mypassword", value);
        
    }
    </script>
